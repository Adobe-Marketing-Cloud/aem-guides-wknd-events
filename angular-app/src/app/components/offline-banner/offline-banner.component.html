<div class="offline-banner-outer" *ngIf="!this.isOnline">
  <div class="offline-banner-inner">
    <p class="offline-banner-content">
      <span role="img" aria-label="Warning">
        ⚠️
      </span>
      &nbsp;
      <span class="offline-banner-title">You are offline.</span>
      &nbsp;
      <span class="offline-banner-msg">
        Please connect to the internet to see the latest information.
      </span>
    </p>
  </div>
</div>
